   /* --------------------------
	MASONRY
------------------------------ */
  /* This is the non-masonry columns; columns flow top-to-bottom of first column then over to second column instead of across top of first three columns and then down */
.grid {
	--gap: 1em;
	--columns: 2;
	max-width: 80rem;
	margin: 0 auto;
	display: column;
	columns: var(--columns);
	gap: var(--gap);
  }
.grid img {width:100%;}

  @media only screen and (min-width: 700px){
	  .grid {
		  --columns: 1;
		 max-width: 30rem;
	  }
  }
  
  /* This avoids breaking items across columns */
  .grid > * {
	break-inside: avoid;
	margin-bottom: var(--gap);
  }
  
  /* LOOKS FOR BROWSER SUPPORT */
  @supports (grid-template-rows: masonry) {
	.grid {
	  display: grid;
	  grid-template-columns: repeat(var(--columns), 1fr);
	  grid-template-rows: masonry;
	  grid-auto-flow: dense;
	  /* align-tracks: stretch; */
	}
  
	.grid > * {
	  margin-bottom: 0em;
	}
  }
